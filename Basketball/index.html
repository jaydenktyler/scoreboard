<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 id="board-title-home">HOME</h3>
                <div class ="score-style">  
                    <h2 id="home-score">0</h2>
                </div>
                    <button id="home-score-btn-1"  onclick="add1home()">+ 1</button>
                    <button id="home-score-btn-2"  onclick="add2home()">+ 2</button>
                    <button id="home-score-btn-3"  onclick="add3home()">+ 3</button>
            </div>
            <div class="column">
                <h3 id="board-title-guest">GUEST</h3>
                <div class ="score-style">  
                    <h2 id="guest-score">0</h2>
                </div>
                    <button id="guest-score-btn-1" onclick="add1guest()">+ 1</button>
                    <button id="guest-score-btn-2" onclick="add2guest()">+ 2</button>
                    <button id="guest-score-btn-3" onclick="add3guest()">+ 3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
